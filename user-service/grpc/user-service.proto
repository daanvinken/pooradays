syntax = "proto3";

option go_package = "./";
option java_multiple_files = true;
option java_package = "io.grpc.examples.helloworld";
option java_outer_classname = "HelloWorldProto";

package grpc;

service UserService {
  rpc getUser (userIdentifier) returns (User) {}
}

message userIdentifier {
  int32 id = 1;
}

message User {
  string name = 1;
}
